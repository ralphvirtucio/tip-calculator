<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="index.js"
      defer></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <header class="spl__header">
      <h1 class="sr-only">Splitter</h1>
      <img
        src="./images/logo.svg"
        alt="Splitter" />
    </header>

    <main class="[ grid ] spl__main">
      <h2 class="sr-only">Splitter Content</h2>
      <!-- FORM -->
      <form class="spl__form">
        <h3 class="sr-only">Splitter Calculator</h3>
        <div class="form__control bill">
          <label for="bill">Bill</label>
          <span
            aria-live="polite"
            id="error__bill"
            >Can't be zero</span
          >
          <div class="input__control">
            <input
              type="number"
              name="bill"
              autocomplete="off"
              placeholder="0"
              id="bill" />
          </div>
        </div>


        <fieldset class="spl__tip-selector">
          <legend>Select Tip %</legend>

          <div class="spl__tip-options">
            <div class="radio__control">
              <input
                type="radio"
                name="percentage"
                value="5"
                id="option5" />
              <label for="option5">5%</label>
            </div>

            <div class="radio__control">
              <input
                type="radio"
                name="percentage"
                value="10"
                id="option10" />
              <label for="option10">10%</label>
            </div>

            <div class="radio__control">
              <input
                type="radio"
                name="percentage"
                value="15"
                id="option15" />
              <label for="option15">15%</label>
            </div>

            <div class="radio__control">
              <input
                type="radio"
                name="percentage"
                value="25"
                id="option25" />
              <label for="option25">25%</label>
            </div>

            <div class="radio__control">
              <input
                type="radio"
                value="50"
                name="percentage"
                id="option50" />
              <label for="option50">50%</label>
            </div>

            <div class="radio__control--custom">
              <input
                type="radio"
                name="percentage"
                value="custominput"
                class="custom-radio"
                id="custom" />
                <label for="custom" class="custom-input__container">
                  <input
                  type="number"
                  name="custominput"
                  placeholder="Custom"
                  id="custom__input"
                  aria-label="Custom Input"
                  aria-labelledby="custom__label"
                  aria-describedby="custom__description"
                  />
                </label>

                <span id="custom__label" class="sr-only">Enter custom percentage</span>
                <span id="custom__description" class="sr-only">This input allows you to specify a custom percentage.</span>
            </div>
          </div>
        </fieldset>

        <div class="form__control quantity">
          <label for="quantity">Number of People</label>
          <span
            aria-live="polite"
            id="error__quantity"
            >Can't be zero</span
          >
          <div class="input__control">
            <input
              type="number"
              name="quantity"
              autocomplete="off"
              placeholder="0"
              id="quantity" />
          </div>
        </div>
      </form>
      <!-- FORM -->

      <!-- RESULTS -->
      <section class="spl__results">
        <h2 class="sr-only">Splitter Calculation Results</h2>

        <div class="spl__results-info">
          <div class="[ flex-c-sb ] [ tip__amount ]">
            <div class="flex-col">
              <h3 class="price-title">Tip Amount</h3>
              <span class="price-label">/ person</span>
            </div>
            <div
              class="price"
              id="amount">
              <span>$0.00</span>
            </div>
          </div>

          <div class="[ flex-c-sb ] [ tip__total ]">
            <div class="flex-col">
              <h3 class="price-title">Total</h3>
              <span class="price-label">/ person</span>
            </div>
            <div
              class="price"
              id="total">
              <span>$0.00</span>
            </div>
          </div>
        </div>
        <button
          type="reset"
          disabled
          class="btn__reset">
          Reset
        </button>
      </section>
      <!-- RESULTS -->
    </main>
  </body>
</html>
